        // ÿ±ÿ®ÿ∑ Plyr ÿ®ÿßŸÑŸÅŸäÿØŸäŸà
        const player = new Plyr('#offline-video', {
            controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'fullscreen'],
            settings: ['captions', 'quality', 'speed'],
            i18n: {
                play: 'ÿ™ÿ¥ÿ∫ŸäŸÑ',
                pause: 'ÿ•ŸäŸÇÿßŸÅ',
                mute: 'ŸÉÿ™ŸÖ',
                unmute: 'ÿ•ŸÑÿ∫ÿßÿ° ÿßŸÑŸÉÿ™ŸÖ',
                fullscreen: 'ŸÖŸÑÿ° ÿßŸÑÿ¥ÿßÿ¥ÿ©'
            }
        });

        const video = document.getElementById("offline-video");

        // ŸÖŸÅÿ™ÿßÿ≠ ÿßŸÑÿ™ÿÆÿ≤ŸäŸÜ (ŸÖŸÖŸäÿ≤ ŸÑŸÉŸÑ ŸÉÿ±ÿ™ŸàŸÜ)
        const movieKey = "cartoon_position_inside_out";

        // ÿ≠ŸÅÿ∏ ÿßŸÑŸàŸÇÿ™ ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ
        video.addEventListener("timeupdate", () => {
            localStorage.setItem(movieKey, video.currentTime);
        });

        // ÿßÿ≥ÿ™ÿ±ÿ¨ÿßÿπ ÿßŸÑŸàŸÇÿ™ ÿπŸÜÿØ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
        video.addEventListener("loadedmetadata", () => {
            const savedTime = localStorage.getItem(movieKey);
            if (savedTime) {
                video.currentTime = parseFloat(savedTime);
            }
        });

        player.on('timeupdate', () => {
            localStorage.setItem(movieKey, player.currentTime);
        });

        player.on('ready', () => {
            const savedTime = localStorage.getItem(movieKey);
            if (savedTime) {
                player.currentTime = parseFloat(savedTime);
            }
        });

        function updateVolumeIndicator() {
            const volume = player.muted ? 0 : player.volume;
            showVolumeIndicator(volume);
        }

        function showVolumeIndicator(volume) {
            const indicator = document.getElementById("volume-indicator");
            const volumePercent = Math.round(volume * 100);
            indicator.textContent = volume === 0 ? "üîá ŸÖŸÉÿ™ŸàŸÖ" : `${volumePercent}%`;
            indicator.style.display = "block";
            clearTimeout(window._volumeTimeout);
            window._volumeTimeout = setTimeout(() => {
                indicator.style.display = "none";
            }, 2000);
        }

        function increaseVolume() {
            if (player.volume < 1) {
                player.volume = Math.min(player.volume + 0.05, 1);
            }
            showVolumeIndicator(player.volume);
        }

        function decreaseVolume() {
            if (player.volume > 0) {
                player.volume = Math.max(player.volume - 0.05, 0);
            }
            showVolumeIndicator(player.volume);
        }

        function toggleMute() {
            player.muted = !player.muted;
            showVolumeIndicator(player.muted ? 0 : player.volume);
        }

        document.addEventListener('fullscreenchange', () => {
            updateVolumeIndicator();
        });

        function setServer(serverNumber) {
            const iframe = document.getElementById("video-frame");
            const video = document.getElementById("offline-video");
            const source = video.querySelector("source");

            if (serverNumber === 1) {
                iframe.style.display = "block";
                video.style.display = "none";
                iframe.src = "https://vidmoly.net/embed-w1sur0ndm3zb.html";
            } else if (serverNumber === 2) {
                iframe.style.display = "block";
                video.style.display = "none";
                iframe.src = "https://streamtape.com/e/093jJ1B4d8sb3Zg/";
            } else if (serverNumber === 3) {
                iframe.style.display = "block";
                video.style.display = "none";
                iframe.src = "https://mxdrop.to/e/nlmw13ogtlddwr";
            } else if (serverNumber === 4) {
                iframe.style.display = "block";
                video.style.display = "none";
                iframe.src = "https://still-dawn-0125.lansr1234567.workers.dev/5ubtj1b91ixc?autoplay=1";
            } else if (serverNumber === 5) {
                iframe.style.display = "none";
                video.style.display = "block";
                source.src = "https://vidmoly.me/w/w1sur0ndm3zb";
                video.load();
            }
        }
